<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mengimpor Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body class="font-[Montserrat] bg-slate-200">
    <section>
      <div
        class="px-2 py-4 w-full flex flex-col gap-5 justify-center items-center min-h-screen"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-24 w-auto"
            src="../static/images/login.png"
            alt="Your Company"
          />
          <h2
            class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
          >
            Log in to your account
          </h2>
        </div>
        <form
          method="post"
          class="flex flex-col w-[30%] gap-6 py-4 px-3 justify-center shadow-xl bg-slate-300 rounded-xl"
        >
          <div class="flex flex-col gap-2">
            <label for="username" class="font-small text-lg">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              required
              class="border rounded-lg px-2 py-2"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="password" class="font-small text-lg">Password</label>
            <input
              type="password"
              name="password"
              placeholder="password"
              id="password"
              required
              class="border rounded-lg px-2 py-2"
            />
          </div>
          <div class="text-white">
            <button
              class="bg-slate-500 w-full rounded-lg hover:bg-slate-500/60 transition duration-300 py-2"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
        <a
          class="flex items-center gap-2 font-semibold hover:text-black/40 transition-colors duration-300"
          href="/"
        >
          <span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              class="hover:text-black/40 transition-colors duration-300"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.5824 6.59244H3.41244L8.29244 1.71244C8.68244 1.32244 8.68244 0.682444 8.29244 0.292444C8.19993 0.19974 8.09004 0.126193 7.96907 0.0760112C7.8481 0.0258297 7.71841 0 7.58744 0C7.45648 0 7.32679 0.0258297 7.20582 0.0760112C7.08485 0.126193 6.97496 0.19974 6.88244 0.292444L0.292444 6.88244C0.199741 6.97496 0.126193 7.08485 0.0760117 7.20582C0.0258302 7.32679 0 7.45648 0 7.58744C0 7.71841 0.0258302 7.84809 0.0760117 7.96907C0.126193 8.09004 0.199741 8.19993 0.292444 8.29244L6.88244 14.8824C6.97503 14.975 7.08494 15.0485 7.2059 15.0986C7.32687 15.1487 7.45651 15.1745 7.58744 15.1745C7.71837 15.1745 7.84802 15.1487 7.96899 15.0986C8.08995 15.0485 8.19986 14.975 8.29244 14.8824C8.38503 14.7899 8.45847 14.68 8.50857 14.559C8.55868 14.438 8.58447 14.3084 8.58447 14.1774C8.58447 14.0465 8.55868 13.9169 8.50857 13.7959C8.45847 13.6749 8.38503 13.565 8.29244 13.4724L3.41244 8.59244H14.5824C15.1324 8.59244 15.5824 8.14244 15.5824 7.59244C15.5824 7.04244 15.1324 6.59244 14.5824 6.59244Z"
                fill="black"
              />
            </svg>
          </span>
          <span> Kembali Ke Halaman sebelumnya</span></a
        >
      </div>
    </section>
  </body>
</html>
