<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mengimpor Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Data Pasien</title>
  </head>
  <body class="font-[Montserrat] bg-slate-200">
    <nav class="flex sticky top-0 bg-slate-300 py-6">
      <div
        class="flex w-full mx-auto max-w-[84rem] justify-between items-center"
      >
        <h1 class="text-2xl font-extrabold">Data Pasien</h1>
        <ul class="flex gap-6">
          <li>
            <a
              href="/admin"
              class="text-black hover:font-semibold transition-tansform duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/logout"
              class="text-black hover:font-semibold transition-tansform duration-300"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="">
        <div
          class="flex flex-col gap-6 justify-center items-center w-full min-h-screen"
        >
          <h1 class="text-3xl font-extrabold">Form Data Pasien</h1>
          <form
            id="pasien-form"
            action="/admin"
            method="POST"
            class="flex flex-col w-[50%] py-4 px-3 justify-center shadow-xl bg-slate-300 rounded-xl"
          >
            <label for="username">Nama</label>
            <input
              class="px-2 py-2 rounded-lg"
              type="text"
              id="username"
              name="username"
              required
            /><br />
            <label for="email">Email</label>
            <input
              class="px-2 py-2 rounded-lg"
              type="text"
              id="email"
              name="email"
              required
            /><br />
            <label for="handphone">No Handphone</label>
            <input
              class="px-2 py-2 rounded-lg"
              type="text"
              id="handphone"
              name="handphone"
              required
            /><br />
            <label for="password">Password</label>
            <input
              class="px-2 py-2 rounded-lg"
              type="text"
              id="password"
              name="password"
              required
            /><br />

            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input
              class="px-2 py-2 rounded-lg"
              type="date"
              id="tanggal_lahir"
              name="tanggal_lahir"
              required
            /><br />

            <label for="jenis_kelamin">Jenis Kelamin</label>
            <select
              id="jenis_kelamin"
              name="jenis_kelamin"
              class="rounded-lg px-2 py-2"
            >
              <option value="pria">Pria</option>
              <option value="wanita">Wanita</option></select
            ><br />

            <label for="alamat">Alamat</label>
            <input
              class="px-2 py-2 rounded-lg"
              type="text"
              id="alamat"
              name="alamat"
              required
            /><br />

            <label for="riwayat_penyakit">Riwayat Penyakit</label>
            <textarea
              id="riwayat_penyakit"
              name="riwayat_penyakit"
              class="rounded-lg px-2 py-2"
            ></textarea
            ><br />

            <label for="kontak_darurat">Kontak Darurat</label>
            <input
              class="px-2 py-2 rounded-lg"
              type="text"
              id="kontak_darurat"
              name="kontak_darurat"
              required
            /><br />

            <button
              type="submit"
              class="bg-slate-200 px-4 py-3 rounded-lg font-semibold hover:bg-slate-200/60 transition duration-300"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("pasien-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          var formData = new FormData(form);

          fetch("/admin", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              var whatsappUrl = response.headers.get("X-Redirect-WhatsApp");
              if (whatsappUrl) {
                // Trigger file download
                return response.blob().then((blob) => {
                  var url = window.URL.createObjectURL(blob);
                  var a = document.createElement("a");
                  a.href = url;
                  a.download = response.headers
                    .get("Content-Disposition")
                    .split("filename=")[1]
                    .replace(/"/g, "");
                  document.body.appendChild(a);
                  a.click();
                  a.remove();
                  return whatsappUrl;
                });
              }
            })
            .then((whatsappUrl) => {
              if (whatsappUrl) {
                // Redirect to WhatsApp after a short delay
                setTimeout(function () {
                  window.location.href = whatsappUrl;
                }, 1000);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
            });
        });
      });
    </script>
  </body>
</html>
