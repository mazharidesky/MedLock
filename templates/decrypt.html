<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mengimpor Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dekripsi File</title>
  </head>
  <body class="font-[Montserrat] bg-slate-200">
    <nav class="bg-slate-800 flex sticky top-0 bg-slate-300 py-6">
      <div
        class="flex w-full mx-auto max-w-[84rem] justify-between items-center"
      >
        <h1 class="text-2xl font-extrabold text-white">Medical Lock</h1>
        <ul class="flex gap-6">
          <li>
            <a
              href="/admin"
              class="text-white hover:font-semibold transition-tansform duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/logout"
              class="text-white hover:font-semibold transition-tansform duration-300"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div
        class="flex flex-col justify-center items-center w-full min-h-screen gap-8"
      >
        <h1 class="font-extrabold text-3xl">Decrypt Data Kamu</h1>
        <form method="POST" enctype="multipart/form-data">
          <input type="file" name="file" accept=".txt" />
          <!-- <input type="submit" value="Decrypt and Download PDF" class="" /> -->
          <button
            type="submit"
            value="Decrypt and Download PDF"
            class="bg-slate-500 text-white px-4 py-2 rounded-lg hover:bg-slate-500/60 transition duration-300"
          >
            Decrypt and Download PDF
          </button>
        </form>
      </div>
    </main>
    <footer class="bg-slate-800 py-8">
      <div class="container mx-auto py-4 text-center text-white">
        <p>&copy; 2024 Medical Lock. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
